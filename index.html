<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PDF Viewer — Diário</title>
    <style>
      :root {
        --bg: #0f172a;
        --panel: #111827;
        --muted: #94a3b8;
        --text: #e5e7eb;
        --accent: #22d3ee;
        --accent-2: #38bdf8;
        --radius: 16px;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial;
        background: radial-gradient(1200px 600px at 20% -10%, #1f2937 0%, #0b1220 40%, var(--bg) 100%);
        color: var(--text);
        min-height: 100vh;
        display: grid;
        grid-template-rows: auto 1fr auto;
      }
      header {
        padding: 16px clamp(16px, 3vw, 32px);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }
      .brand {
        display: flex; align-items: center; gap: 12px;
        font-weight: 700; letter-spacing: .3px;
      }
      .brand .dot {
        width: 10px; height: 10px; border-radius: 50%;
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        box-shadow: 0 0 16px rgba(56,189,248,.5);
      }
      .hint { color: var(--muted); font-size: 14px; }

      .panel {
        margin: 0 clamp(16px, 3vw, 32px) 24px;
        background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
        border: 1px solid rgba(148,163,184,.18);
        border-radius: var(--radius);
        box-shadow: 0 10px 30px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.04);
        overflow: hidden;
        display: grid;
        grid-template-rows: auto 1fr;
      }

      .toolbar {
        display: flex; align-items: center; gap: 8px; flex-wrap: wrap;
        padding: 10px; background: rgba(15,23,42,.6);
        border-bottom: 1px solid rgba(148,163,184,.18);
      }

      .btn {
        appearance: none; border: 0; cursor: pointer; user-select: none;
        padding: 8px 12px; border-radius: 10px; font-weight: 600; font-size: 14px;
        color: #071521; background: linear-gradient(135deg, var(--accent), var(--accent-2));
        transition: transform .06s ease, filter .2s ease;
      }
      .btn:hover { filter: brightness(1.06); }
      .btn:active { transform: translateY(1px); }
      .ghost { background: transparent; color: var(--text); border: 1px solid rgba(148,163,184,.3); }

      .file-name { margin-left: auto; color: var(--muted); font-size: 14px; }

      .viewer { width: 100%; height: calc(100vh - 180px); max-height: 85vh; background: #0b1220; }
      iframe { width: 100%; height: 100%; border: 0; display: block; }

      footer { padding: 12px; text-align: center; color: var(--muted); font-size: 12px; }
      @media (max-width: 480px) { .file-name { flex-basis: 100%; margin-left: 0; } }
    </style>
  </head>
  <body>
    <header>
      <div class="brand"><span class="dot"></span> <span>PDF Viewer — Diário</span></div>
      <div class="hint">Escolha o documento abaixo</div>
    </header>

    <main class="panel" role="main">
      <div class="toolbar">
        <button class="btn" onclick="loadPDF('documento.pdf')">Documento Principal</button>
        <button class="btn ghost" onclick="loadPDF('documento2.pdf')">Documento 2 (Diário)</button>

        <a class="btn" id="openNew" target="_blank">Abrir em nova aba</a>
        <a class="btn ghost" id="download" download>Baixar PDF</a>
        <span class="file-name" id="fileName"></span>
      </div>

      <div class="viewer" id="viewer">
        <iframe id="pdfFrame" title="Visualizador de PDF" loading="lazy"></iframe>
      </div>
    </main>

    <footer>Feito para testes — compatível com a maioria dos navegadores modernos.</footer>

    <script>
      function loadPDF(path) {
        const iframe = document.getElementById('pdfFrame');
        const openNew = document.getElementById('openNew');
        const download = document.getElementById('download');
        const fileName = document.getElementById('fileName');

        iframe.src = `${path}#view=FitH&zoom=page-width`;
        openNew.href = path;
        download.href = path;
        fileName.textContent = `arquivo: ${path}`;
      }

      // Carrega o PDF principal ao abrir
      loadPDF('documento.pdf');
    </script>
  </body>
</html>
