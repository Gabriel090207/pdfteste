<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Viewer de PDF — Teste</title>
    <style>
      :root {
        --bg: #0f172a;        /* slate-900 */
        --panel: #111827;     /* gray-900 */
        --muted: #94a3b8;     /* slate-400 */
        --text: #e5e7eb;      /* gray-200 */
        --accent: #22d3ee;    /* cyan-400 */
        --accent-2: #38bdf8;  /* sky-400 */
        --radius: 16px;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
        background: radial-gradient(1200px 600px at 20% -10%, #1f2937 0%, #0b1220 40%, var(--bg) 100%);
        color: var(--text);
        min-height: 100vh;
        display: grid;
        grid-template-rows: auto 1fr auto;
      }
      header {
        padding: 16px clamp(16px, 3vw, 32px);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }
      .brand {
        display: flex; align-items: center; gap: 12px;
        font-weight: 700; letter-spacing: .3px;
      }
      .brand .dot { width: 10px; height: 10px; border-radius: 50%; background: linear-gradient(135deg, var(--accent), var(--accent-2)); box-shadow: 0 0 16px rgba(56,189,248,.5); }
      .hint { color: var(--muted); font-size: 14px; }

      .panel {
        margin: 0 clamp(16px, 3vw, 32px) 24px;
        background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
        border: 1px solid rgba(148,163,184,.18);
        border-radius: var(--radius);
        box-shadow: 0 10px 30px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.04);
        overflow: hidden;
        display: grid;
        grid-template-rows: auto 1fr;
      }

      .toolbar {
        display: flex; align-items: center; gap: 8px; flex-wrap: wrap;
        padding: 10px; background: rgba(15,23,42,.6);
        border-bottom: 1px solid rgba(148,163,184,.18);
      }

      .btn {
        appearance: none; border: 0; cursor: pointer; user-select: none;
        padding: 8px 12px; border-radius: 10px; font-weight: 600; font-size: 14px;
        color: #071521; background: linear-gradient(135deg, var(--accent), var(--accent-2));
        transition: transform .06s ease, filter .2s ease;
      }
      .btn:hover { filter: brightness(1.06); }
      .btn:active { transform: translateY(1px); }
      .ghost { background: transparent; color: var(--text); border: 1px solid rgba(148,163,184,.3); }

      .file-name { margin-left: auto; color: var(--muted); font-size: 14px; }

      .viewer {
        width: 100%; height: calc(100vh - 180px);
        max-height: 85vh; background: #0b1220;
      }
      iframe, object { width: 100%; height: 100%; border: 0; display: block; }

      footer { padding: 12px; text-align: center; color: var(--muted); font-size: 12px; }

      /* Fallback para telas muito pequenas */
      @media (max-width: 480px) { .file-name { flex-basis: 100%; margin-left: 0; } }
    </style>
    <!--
      ⭐ Como usar (teste rápido)
      1) Coloque seu PDF nesta mesma pasta e renomeie-o para: documento.pdf
         (ou ajuste a constante PDF_PATH no <script> abaixo).
      2) Abra este arquivo .html no navegador. Pronto!

      Dica: você também pode colocar o PDF em uma subpasta, ex.: ./pdfs/meu.pdf
            e então mudar a linha const PDF_PATH = 'pdfs/meu.pdf'
    -->
  </head>
  <body>
    <header>
      <div class="brand"><span class="dot"></span> <span>PDF Viewer (Teste)</span></div>
      <div class="hint">Coloque o arquivo <strong>documento.pdf</strong> ao lado deste HTML.</div>
    </header>

    <main class="panel" role="main">
      <div class="toolbar">
        <button class="btn" id="openNew">Abrir em nova aba</button>
        <a class="btn ghost" id="download" download>Baixar PDF</a>
        <span class="file-name" id="fileName">arquivo: documento.pdf</span>
      </div>

      <div class="viewer" id="viewer">
        <!-- Iframe para melhor compatibilidade com navegadores -->
        <iframe id="pdfFrame" title="Visualizador de PDF" loading="lazy"></iframe>
        <noscript>
          Seu navegador precisa de JavaScript para carregar o PDF embutido.
          <p><a href="documento.pdf">Baixar documento.pdf</a></p>
        </noscript>
      </div>
    </main>

    <footer>
      Feito para testes. Compatível com a maioria dos navegadores modernos.
    </footer>

    <script>
      // Caminho do PDF. Se desejar, altere para o seu arquivo/pasta.
      const PDF_PATH = 'documento.pdf';

      const iframe = document.getElementById('pdfFrame');
      const openNew = document.getElementById('openNew');
      const download = document.getElementById('download');
      const fileName = document.getElementById('fileName');

      // Tenta carregar o PDF com opções de visualização no embutido
      const pdfWithParams = `${PDF_PATH}#view=FitH&zoom=page-width&pagemode=none`;
      iframe.src = pdfWithParams;

      // Ajusta botões
      openNew.addEventListener('click', () => window.open(PDF_PATH, '_blank'));
      download.href = PDF_PATH;
      fileName.textContent = `arquivo: ${PDF_PATH}`;

      // Fallback simples: se o PDF não carregar, mostra uma mensagem amigável
      iframe.addEventListener('error', showFallback);
      // Alguns navegadores não disparam 'error' para iframes de PDF. Adicionamos um timeout leve.
      let loaded = false;
      iframe.addEventListener('load', () => { loaded = true; });
      setTimeout(() => { if (!loaded) showFallback(); }, 2500);

      function showFallback() {
        const viewer = document.getElementById('viewer');
        viewer.innerHTML = `
          <div style="padding:24px; text-align:center;">
            <p style="margin:0 0 12px; color: var(--muted)">Não foi possível embutir o PDF aqui.</p>
            <p><a class="btn" href="${PDF_PATH}" target="_blank" rel="noopener">Abrir PDF</a></p>
            <p style="margin-top:12px;"><a class="btn ghost" href="${PDF_PATH}" download>Baixar PDF</a></p>
          </div>
        `;
      }
    </script>
  </body>
</html>
